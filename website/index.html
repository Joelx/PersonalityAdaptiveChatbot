<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
</head>
<body> 
	<div id="panel-dashboard" style="height: 100vh; width: 60vw;">
		<iframe src="http://10.0.1.1:8003/"
		name="iPanel-dashboard"
		frameborder="0"
		style="width: 100%;
		height: 100%;">
	</div>
	<div id="rasaWebchatPro"></div>
	<script>
		!(function () {
		 let e = document.createElement("script"),
		t = document.head || document.getElementsByTagName("head")[0];
		(e.src =
		"static/js/webchat.js"),
		(e.async = !0),
		(e.onload = () => {
		window.WebChat.default(
		{
		  initPayload: '/begin',
		  customData: { language: "de" },
		  //socketUrl: location.hostname + ":8000", // Remove this line when using SSL/TLS
          socketUrl: location.hostname, 
		  socketPath: "/rasax/socket.io/",
		  title: 'Cleo',
		  //subtitle: 'Pers√∂nlichkeitsadaptiver Chatbot',
		  profileAvatar: "static/images/sara_avatar.png",
		  inputTextFieldHint: 'Hier tippen...',
		},
		null
	  );
		}),
		t.insertBefore(e, t.firstChild);           
	})();
</script>
</body>
</html>
